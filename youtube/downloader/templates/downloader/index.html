<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for animations -->
    <style>
        /* Smooth fade-in animation for the card */
        .card {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover effect on input */
        input:focus {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Button hover animation */
        button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
        }
    </style>
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 30rem;">
            <h2 class="text-center mb-4 fw-bold">ðŸŽ¥ Download YouTube Video ðŸŽ¬</h2>

            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="url" class="form-label">Enter YouTube URL:</label>
                    <input type="text" name="url" id="url" class="form-control" placeholder="enter your YouTube video link here.." required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-semibold">Download ðŸš€</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
